<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iván N. Bobarini (inbobarini@gmail.com)</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet">
</head>

<script src="/index.js"></script>


<body>
    <div class="container">
        <div id="hero-section" class="lvl1">
            <div class="center">
                <h1 class="EN"> I dispel uncertainty. </h1>
                <h1 class="EN"> You add value. </h1>
            </div>
        </div>
        <div id="aboutme-section" class="lvl1">
            <div id="presentation" class="lvl2">
                <p>I am Iván Natalio Bobarini, Industrial Engineer. I have 33
                    years, with nearly four years of experience in the Management of the
                    Quality in different areas and roles.
                </p>
            </div>
            <div id="profile-photo" class="lvl2">
                <p>Photo placeholder</p>
            </div>
        </div>
        <h2>Work Experience</h2>
        <div id="jobs-section">
            
            <div id="job-inti" class="lvl2">

            </div>
            <div id="job-ingenia" class="lvl2">

            </div>
            <div id="job-mg" class="lvl2">

            </div>
            <div id="job-le" class="lvl2">

            </div>
        </div>
        <div id="skills-section" class="lvl1" >
            <h2>Skills, languages and courses</h2>
            <div id="skills" class="lvl2"></div>
            <div id="languages" class="lvl2"></div>
            <div id="courses" class="lvl2"></div>
        </div>
        <div id="contact-section">
            <h3>Contact me</h3>
            <form action="" class="form">
                <label for="name" class="form__label">Name</label>
                <input type="text" placeholder="Name" class="form__input" id="name" />
                <br>
                <label for="email" class="form__label">Email</label>
                <input type="email" placeholder="Email" class="form__input" id="email" />
                <br>
                <label for="subject" class="form__label">Subject</label>
                <input type="text" placeholder="Subject" class="form__input" id="subject" />
                <button class="lvl3" type="submit">Submit</button>
            </form>
        </div>
        
        
    </div>    

</body>
</html>
